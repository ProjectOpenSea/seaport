[default]
auto_detect_solc = true
via_ir = true
fuzz_runs = 5000
src = 'contracts'
out = 'out'
libs = ['node_modules']
test = 'test/foundry'
remappings = [
    'ds-test=lib/ds-test/src/',
    'forge-std=lib/forge-std/src/',
]
fuzz_max_global_rejects = 100_000
fuzz_max_local_rejects = 10_000

[reference]
solc = '0.8.7'
via_ir = false
src = 'reference'
out = 'reference-out'
# specify something so it doesn't try to compile the 0.8.13 files in test/foundry
test = 'reference'

[optimized]
solc = '0.8.13'
via_ir = true
src = 'contracts'
out = 'optimized-out'

[quick]
via_ir = false
fuzz_runs = 1000

[local]
via_ir = false
fuzz_runs = 256
src = 'reference'
out = 'reference-out'
ffi = true

# See more config options https://github.com/gakonst/foundry/tree/master/config